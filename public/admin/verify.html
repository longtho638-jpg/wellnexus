<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Verify Dashboard — WellNexus</title>
  </head>
  <body class="bg-gray-50 p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Campaigns đã chứng nhận</h1>
    <div id="list" class="space-y-2"></div>
    <script>
      async function loadEvidence() {
        const res = await fetch("/api/evidence/list");
        const data = await res.json();
        document.getElementById("list").innerHTML = data.evidence.map(e =>
          `<div class='bg-white shadow p-4 rounded-lg'>
            <p><strong>Root:</strong> ${e.rootHash}</p>
            <p><strong>Docs:</strong> ${e.totalDocs}</p>
            <p><strong>Timestamp:</strong> ${e.ts?.toDate?.() || e.ts}</p>
            <img src="/api/evidence/badge?root=${e.rootHash}" class="mt-2" />
          </div>`
        ).join("");
      }
      loadEvidence();
    </script>
  </body>
</html>
