<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Partner Portal — WellNexus</title>
  </head>
  <body class="bg-gray-50 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Danh sách Đối tác</h1>
    <table class="w-full border text-sm bg-white shadow">
      <thead class="bg-blue-100">
        <tr><th>Tên</th><th>Email</th><th>Trạng thái</th><th>Hành động</th></tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script>
      async function load() {
        const res = await fetch("/api/partners/list");
        const data = await res.json();
        document.getElementById("table").innerHTML = data.partners.map(
          p => `<tr><td>${p.name}</td><td>${p.email}</td><td>${p.status}</td>
          <td><button onclick="approve('${p.id}')" class="text-blue-600">Duyệt</button></td></tr>`
        ).join("");
      }
      async function approve(id) {
        await fetch("/api/partners/update", {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-Two-Eyes-Token": "OK-APPROVED" },
          body: JSON.stringify({ id, updates: { status: "approved" } })
        });
        load();
      }
      load();
    </script>
  </body>
</html>
