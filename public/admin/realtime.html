<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
  <title>Realtime Partner Dashboard — WellNexus</title>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Realtime Partner Dashboard</h1>
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-white p-4 shadow rounded-xl">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Evidence Updates</h2>
      <p id="evidence-info" class="text-sm text-gray-600">Đang tải...</p>
    </div>
    <div class="bg-white p-4 shadow rounded-xl">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">SLA Metrics (Realtime)</h2>
      <canvas id="metricsChart" height="100"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      projectId: "wellnexus-87243274-b52ca",
      databaseURL: "https://wellnexus-87243274-b52ca-default-rtdb.asia-southeast1.firebasedatabase.app",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ctx = document.getElementById("metricsChart");
    const chart = new Chart(ctx, {
      type: "line",
      data: { labels: [], datasets: [{ label: "Uptime", data: [], borderColor: "#22c55e" }, { label: "Verify", data: [], borderColor: "#3b82f6" }] },
      options: { scales: { y: { min: 0.9, max: 1.0 } } }
    });

    onValue(ref(db, "/realtime/evidence"), (snap) => {
      const v = snap.val();
      if (!v) return;
      document.getElementById("evidence-info").textContent = `Root: ${v.root} | Tổng doc: ${v.total} | Cập nhật: ${new Date(v.ts).toLocaleTimeString()}`;
    });

    onValue(ref(db, "/realtime/metrics"), (snap) => {
      const v = snap.val();
      if (!v) return;
      chart.data.labels.push(new Date(v.ts).toLocaleTimeString());
      chart.data.datasets[0].data.push(v.uptime);
      chart.data.datasets[1].data.push(v.verifyRate);
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(d => d.data.shift());
      }
      chart.update();
    });
  </script>
</body>
</html>
