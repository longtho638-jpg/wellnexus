<!-- public/partner-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - WellNexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100 hidden"> <!-- Initially hide the body -->
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Partner Dashboard</h1>
            <button id="signout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Sign Out</button>
        </div>
        <div id="loading" class="text-center">Loading your dashboard...</div>
        <div id="dashboard-content" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Metrics Summary -->
            <div class="col-span-1 md:col-span-3 grid grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-gray-500">Your Total Clicks</h2>
                    <p id="total-clicks" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-gray-500">Your Total Sales</h2>
                    <p id="total-sales" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-gray-500">Your Total Commission</h2>
                    <p id="total-commission" class="text-2xl font-bold">$0.00</p>
                </div>
            </div>
            <!-- Chart -->
            <div class="md:col-span-2 bg-white p-4 rounded-lg shadow">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="/js/auth-guard.js"></script> <!-- Auth guard first -->
    <script type="module" src="/js/partner-dashboard.js"></script>
</body>
</html>
