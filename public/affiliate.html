<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Affiliate Engine — WellNexus</title>
  </head>
  <body class="bg-gray-50 flex flex-col items-center p-6 min-h-screen">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-6">
      <h1 class="text-xl font-bold mb-4 text-center text-blue-600">Affiliate Quote & Settle</h1>
      <form id="quoteForm" class="flex flex-col gap-2 mb-4">
        <input id="cart" placeholder="Tổng đơn hàng (VND)" class="border p-2 rounded" />
        <input id="rank" placeholder="Cấp bậc (DirectAffiliate...)" class="border p-2 rounded" />
        <button class="bg-blue-600 text-white py-2 rounded">Tính thử (Quote)</button>
      </form>
      <div id="quoteResult" class="text-sm text-gray-600 mb-6"></div>
      <form id="settleForm" class="flex flex-col gap-2">
        <input id="sale" placeholder="Sale ID" class="border p-2 rounded" />
        <input id="recipient" placeholder="Recipient ID" class="border p-2 rounded" />
        <input id="total" placeholder="Tổng VND" class="border p-2 rounded" />
        <button class="bg-green-600 text-white py-2 rounded">Thanh toán (Settle)</button>
      </form>
      <div id="settleResult" class="text-sm text-gray-600 mt-4"></div>
    </div>

    <script>
      const quoteForm = document.getElementById("quoteForm");
      const settleForm = document.getElementById("settleForm");
      quoteForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("/api/affiliate/quote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            cart_total_vnd: Number(document.getElementById("cart").value),
            rank: document.getElementById("rank").value,
          }),
        });
        const data = await res.json();
        document.getElementById("quoteResult").innerText = JSON.stringify(data, null, 2);
      });

      settleForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("/api/affiliate/settle", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Idempotency-Key": crypto.randomUUID(),
            "X-Two-Eyes-Token": "OK-APPROVED",
          },
          body: JSON.stringify({
            sale_id: document.getElementById("sale").value,
            recipient_id: document.getElementById("recipient").value,
            total_vnd: Number(document.getElementById("total").value),
          }),
        });
        const data = await res.json();
        document.getElementById("settleResult").innerText = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
