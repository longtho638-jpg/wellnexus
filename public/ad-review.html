<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ad Review — WellNexus</title>
  </head>
  <body class="bg-gray-50 flex flex-col items-center p-6 min-h-screen">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-6">
      <h1 class="text-xl font-bold text-blue-600 mb-4 text-center">
        Trình Duyệt Quảng Cáo
      </h1>
      <form id="adForm" class="flex flex-col gap-2 mb-4">
        <input id="owner" placeholder="Owner ID" class="border p-2 rounded" />
        <textarea id="claim" rows="3" placeholder="Nội dung quảng cáo..." class="border p-2 rounded"></textarea>
        <button class="bg-blue-600 text-white py-2 rounded">Gửi duyệt</button>
      </form>
      <div id="result" class="text-sm text-gray-600"></div>
      <hr class="my-4" />
      <form id="checkForm" class="flex flex-col gap-2">
        <input id="adid" placeholder="Nhập Ad ID để kiểm tra" class="border p-2 rounded" />
        <button class="bg-green-600 text-white py-2 rounded">Kiểm tra trạng thái</button>
      </form>
      <div id="status" class="text-sm text-gray-600 mt-4"></div>
    </div>

    <script>
      const form = document.getElementById("adForm");
      const result = document.getElementById("result");
      const check = document.getElementById("checkForm");
      const statusDiv = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.innerText = "⏳ Đang gửi...";
        const res = await fetch("/api/ad/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            owner_id: document.getElementById("owner").value,
            claim_text: document.getElementById("claim").value,
          }),
        });
        const data = await res.json();
        result.innerText = JSON.stringify(data, null, 2);
      });

      check.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusDiv.innerText = "🔎 Đang kiểm tra...";
        const ad_id = document.getElementById("adid").value;
        const res = await fetch(`/api/ad/status?ad_id=${ad_id}`);
        const data = await res.json();
        statusDiv.innerText = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
