name: ðŸš€ Deploy SEED-TREE to Firebase

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm install -g firebase-tools
          cd functions && npm install && cd ..

      - name: ðŸ§± Build Functions
        run: |
          cd functions
          npm run build || echo 'skip build'
          cd ..

      - name: ðŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          firebase deploy --only hosting,functions --project apex-ba819 --non-interactivegit add .github/workflows/deploy-seed-tree.yml
