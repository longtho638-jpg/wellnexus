name: 🔥 Firebase Hosting Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: 🚀 Build & Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies (no lockfile)
      - name: 📦 Install dependencies (no lockfile)
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # 4️⃣ Build frontend (nếu có)
      - name: 🧱 Build frontend
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping..."
          fi

      # 5️⃣ Build Cloud Functions (optional)
      - name: ⚙️ Build Firebase Functions
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm install --legacy-peer-deps --no-audit --no-fund
            npm run build || echo "No functions build step, skipping..."
            cd ..
          fi

      # 6️⃣ Deploy Hosting + Functions
      - name: 🚀 Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          firebase deploy --only hosting,functions \
            --project apex-ba819 \
            --non-interactive \
            --force
