name: ðŸ”¥ Firebase Hosting Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies (no lockfile)
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: ðŸ§± Build Functions and Frontend
        run: |
          cd functions && npm install && cd ..
          npm run build || echo "No build step found"

      - name: ðŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          firebase deploy --only hosting,functions --project apex-ba819 --non-interactive
