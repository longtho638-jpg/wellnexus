name: ğŸ”¥ Firebase Hosting Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: ğŸš€ Build & Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies (no lockfile)
      - name: ğŸ“¦ Install dependencies (no lockfile)
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # 4ï¸âƒ£ Build frontend (náº¿u cÃ³)
      - name: ğŸ§± Build frontend
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found, skipping..."
          fi

      # 5ï¸âƒ£ Build Cloud Functions (optional)
      - name: âš™ï¸ Build Firebase Functions
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm install --legacy-peer-deps --no-audit --no-fund
            npm run build || echo "No functions build step, skipping..."
            cd ..
          fi

      # 6ï¸âƒ£ Deploy Hosting + Functions
      - name: ğŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          firebase deploy --only hosting,functions \
            --project apex-ba819 \
            --non-interactive \
            --force
