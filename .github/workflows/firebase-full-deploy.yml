name: âš¡ Zen CI/CD â€“ Full Firebase Deploy (Hosting + Functions + SeedTree)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸ”¥ Build & Deploy Full Firebase Stack

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node (with caching)
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Install root dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit --no-fund

      # 4ï¸âƒ£ Build frontend (if exists)
      - name: ğŸ§± Build frontend
        run: |
          if [ -f "package.json" ]; then
            echo "ğŸ§± Building frontend..."
            npm run build || echo "âš ï¸ No build script found â€” skipping"
          else
            echo "âš ï¸ No package.json found â€” skipping frontend build"
          fi

      # 5ï¸âƒ£ Build Firebase Functions
      - name: âš™ï¸ Build Firebase Functions
        run: |
          if [ -d "functions" ]; then
            echo "âš™ï¸ Building Firebase Functions..."
            cd functions
            npm install --legacy-peer-deps --no-audit --no-fund
            npm run build || echo "âš ï¸ No build script in functions/"
            cd ..
          else
            echo "âš ï¸ No functions directory â€” skipping"
          fi

      # 6ï¸âƒ£ Deploy Hosting + Functions + SeedTree
      - name: ğŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          echo "ğŸš€ Deploying Hosting + Functions + SeedTree..."
          firebase deploy \
            --only hosting,functions,database \
            --project apex-ba819 \
            --non-interactive \
            --force

