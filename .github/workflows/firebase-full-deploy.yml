name: ⚡ Firebase Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install root toolchain
        run: npm ci

      - name: 📦 Install Firebase Functions deps
        run: npm run setup

      - name: ✅ Type-check & build
        run: npm run test

      - name: 🚀 Deploy to Firebase
        if: github.event_name == 'push'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: npm run deploy:only -- --project apex-ba819 --non-interactive --force

      - name: 🔍 Deployment skipped for PRs
        if: github.event_name == 'pull_request'
        run: echo "Skipping deploy for pull request builds."
