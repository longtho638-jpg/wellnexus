# .github/workflows/firebase-deploy.yml
name: ðŸš€ Deploy SEED-TREE to Firebase
on:
  push:
    branches: [main, glm46-patch-core]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm', cache-dependency-path: '**/package-lock.json' }
      - name: Install & Build Functions
        working-directory: ./functions
        run: |
          npm ci
          npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}'
          projectId: 'apex-ba819'
          args: --only functions,hosting,firestore
