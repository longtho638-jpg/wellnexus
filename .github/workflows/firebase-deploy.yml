name: 🚀 Firebase Deploy

on:
  push:
    branches:
      - main
      - glm46-patch-core # Added for immediate testing
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: 📦 Install Root Dependencies
        run: npm ci

      - name: 🧱 Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..
      
      - name: 📦 Install Functions Dependencies
        working-directory: ./functions
        run: npm ci

      - name: 🔐 Deploy to Firebase
        uses: w9jds/firebase-action@v13.6.1
        with:
          args: deploy --only hosting,functions --force --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: apex-ba819
