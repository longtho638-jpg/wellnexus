name: 🔁 Rollback WellNexus (2-Eyes Approval)

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: "Tên kênh hoặc version muốn rollback (vd: prod@1708123456)"
        required: true
      reason:
        description: "Lý do rollback"
        required: true

jobs:
  use-common:
    uses: ./.github/workflows/workflow-common.reuseable.yml
    with:
      environment: prod
    secrets: inherit

  rollback:
    needs: use-common
    if: needs.use-common.outputs.approved == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 🔑 Auth Firebase
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: 🔁 Rollback version
        run: |
          npm install -g firebase-tools
          firebase use $PROJECT_ID
          firebase hosting:rollback ${{ github.event.inputs.target_version }} --project=$PROJECT_ID || true

      - name: 📣 Slack alert
        run: |
          MSG="⚠️ *Rollback kích hoạt bởi* \`${GITHUB_ACTOR}\`\n🗒️ Lý do: ${{ github.event.inputs.reason }}\n🔗 <https://console.firebase.google.com/project/$PROJECT_ID/hosting/sites|Firebase Hosting>"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"$MSG\"}" ${{ secrets.SLACK_WEBHOOK_URL }}
