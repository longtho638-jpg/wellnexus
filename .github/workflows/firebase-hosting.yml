name: ðŸ”¥ Firebase Hosting Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ“¦ Install Functions Dependencies
        run: |
          cd functions
          npm ci || npm install
          cd ..

      - name: ðŸš€ Deploy to Firebase (Hosting + Functions)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APEX_BA819 }}
        run: |
          firebase deploy --only hosting,functions --project apex-ba819 --non-interactive
