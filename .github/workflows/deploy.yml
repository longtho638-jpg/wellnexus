name: ğŸš€ WellNexus Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: wellnexus-87243274-b52ca
  REGION: asia-southeast1
  FIREBASE_CLI_EXPERIMENTS: webframeworks
  DEPLOY_PREVIEW_CHANNEL: staging
  DEPLOY_PROD_CHANNEL: prod
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  APPROVERS: "ops-leads@company.com,audit@company.com"

jobs:
  build-test:
    name: ğŸ§ª Build & Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install deps
        run: npm ci --prefix functions

      - name: ğŸ§© Build functions
        run: npm run build --prefix functions

      - name: ğŸš¦ Run smoke tests
        run: |
          npm install newman -g
          newman run tests/SMOKE_TESTS.json || exit 1

      - name: ğŸ§¾ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: functions/lib

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: staging

    steps:
      - name: ğŸ—ï¸ Checkout repo
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: functions/lib

      - name: ğŸ”‘ Auth Firebase
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/705472029911/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'firebase-deploy@wellnexus-87243274-b52ca.iam.gserviceaccount.com'

      - name: ğŸš€ Deploy (staging)
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions,hosting,firestore:rules,firestore:indexes --force --project=$PROJECT_ID

      - name: ğŸ“£ Slack notify
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… Deploy staging WellNexus thÃ nh cÃ´ng! <https://$PROJECT_ID.web.app|Xem site>\"}" \
          $SLACK_WEBHOOK_URL

  approve-prod:
    name: ğŸ‘€ Two-Eyes Approval
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://${{ env.PROJECT_ID }}.web.app
    outputs:
      approved: ${{ steps.decision.outputs.approved }}

    steps:
      - name: âœ‹ Manual approval gate
        id: decision
        uses: trstringer/manual-approval@v1
        with:
          approvers: ${{ env.APPROVERS }}
          secret: ${{ secrets.GITHUB_TOKEN }}
          minimum-approvals: 2
          timeout-minutes: 30

  deploy-prod:
    name: ğŸš€ Promote to Production
    needs: approve-prod
    if: needs.approve-prod.outputs.approved == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: ğŸ—ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: functions/lib

      - name: ğŸ”‘ Auth Firebase
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/705472029911/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'firebase-deploy@wellnexus-87243274-b52ca.iam.gserviceaccount.com'

      - name: ğŸš€ Promote â†’ Prod
        run: |
          npm install -g firebase-tools
          firebase hosting:channel:deploy prod --project=$PROJECT_ID

      - name: ğŸ” Rollback hook (auto)
        if: failure()
        run: |
          firebase hosting:rollback prod --project=$PROJECT_ID || true

      - name: ğŸ“£ Slack Notify Prod
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"âœ… WellNexus Ä‘Ã£ promote lÃªn PROD thÃ nh cÃ´ng (2-eyes OK).\"}" \
          $SLACK_WEBHOOK_URL
